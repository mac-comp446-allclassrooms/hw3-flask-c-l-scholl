{% extends 'base.html' %} {% block content %}
	<div class="single-review-container">
		<div class="review-container">
			<h2>{{ review.title }}</h2>
			<div>
				Rating: {% for _ in range(review.rating) %}
				<span>*</span>
				{% endfor %}
			</div>
			<p>{{ review.text }}</p>
		</div>
		<div>
			<a href="/" target="_self" class="back-link">Back to Home</a>
		</div>
	</div>

{% endblock %}
